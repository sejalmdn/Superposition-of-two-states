<!DOCTYPE html>
<html>
  
<head>
  <title>Superposition States in a 1-D Infinite Potential Well</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    figcaption {
      text-align: center;
      font-size: 10px;
    }
    
      .images {
          display: flex;
          flex-wrap: wrap;
          margin: 5px 5px;
          padding: 2px;
          justify-content: space-evenly;
      }

      .photo {
          max-width: 33%;
          margin: 0;
          padding: 0;
      }

      .photo img {
          width: 100%;
          height: 100%;
      }
      
  </style>
</head>
  
<body>
  <h1 align="center">Superposition of Two States in a 1-D Infinite Potential Well</h1>
  <h2>The Plots:</h2>
    <div class="images">
        <div class="photo">
            <figure>
              <img src="Plots GIFs\Superposition-33.gif" alt="Plot showing motion of probability distribution and the expectation value of a particle's position" />
              <figcaption>Fig. 1: Superposition of two states, n1=3 and n2=3</figcaption>
            </figure>
        </div>
  
        <div class="photo">
          <figure>
            <img src="Plots GIFs\Superposition-23.gif" alt="Plot showing motion of probability distribution and the expectation value of a particle's position" />
            <figcaption>Fig. 2: Superposition of two states, n1=2 and n2=3</figcaption>
          </figure>
        </div>
        
        <div class="photo">
          <figure>
            <img src="Plots GIFs\Superposition-24.gif" alt="Plot showing motion of probability distribution and the expectation value of a particle's position" />
            <figcaption>Fig. 3: Superposition of two states, n1=2 and n2=4</figcaption>
          </figure>
        </div>
    </div>
</body>
  
</html>
